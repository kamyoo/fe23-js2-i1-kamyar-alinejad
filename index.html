<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="./css/style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" type="module"></script>
    <link rel="shortcut icon" href="#" />
    <title>Fight Me</title>
  </head>
  <body>
    <h1>Are you a lover or a fighter?</h1>
    <form id="playerForm">
      <input type="text" name="playerOne" id="playerOneInput" placeholder="Player 1">
      <select name="fight-style" id="fightingStyle">
        <option value="karate">Karate</option>
        <option value="grapple">Grappler</option>
        <option value="boxing">Boxing</option>
        <option value="kickbox">Kick-boxer</option>
      </select>
      <br>
      <input type="text" name="playerTwo" id="playerTwoInput" placeholder="Player 2">
      <select name="fight-style" id="fightingStyle">
        <option value="karate">Karate</option>
        <option value="grapple">Grappler</option>
        <option value="boxing">Boxing</option>
        <option value="kickbox">Kick-boxer</option>
      </select>
      <br>
      <button id="startFightBtn">Fight!</button>
    </form>
    <div id="fightWrap">
      <div id="playerOneWrap">
        <h1></h1>
        <h2></h2>
      </div>
      <div id="playerTwoWrap">
        <h1></h1>
        <h2></h2>
      </div>
    </div>
  </body>
</html>
